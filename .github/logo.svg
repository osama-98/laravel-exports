<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#gradient)" rx="16"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="50" fill="white" opacity="0.08"/>
  <circle cx="1120" cy="240" r="70" fill="white" opacity="0.08"/>
  <circle cx="1080" cy="50" r="35" fill="white" opacity="0.1"/>
  
  <!-- Main content container -->
  <g transform="translate(80, 80)">
    <!-- Icon box with "E" -->
    <rect x="0" y="0" width="120" height="120" rx="16" fill="white" opacity="0.25" filter="url(#shadow)"/>
    <text x="60" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-2">E</text>
    
    <!-- Package name -->
    <g transform="translate(150, 0)">
      <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white" letter-spacing="-1">Laravel Enum</text>
      <text x="0" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white" letter-spacing="-1">Translatable</text>
      
      <!-- Tagline -->
      <text x="0" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" opacity="0.85" letter-spacing="0.5">Translate your enums with ease â€¢ Built for Laravel</text>
    </g>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="285" width="1200" height="15" fill="white" opacity="0.15" rx="0 0 16 16"/>
</svg>
